<table class="customer-table">
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>City</th>
        <th>Mobile Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.customerID}}</td>
        <td>{{customer.customerName}}</td>
        <td>{{customer.city}}</td>
        <td>{{customer.mobileNumber}}</td>
        <td>{{customer.email}}</td>
      </tr>
    </tbody>
  </table>
